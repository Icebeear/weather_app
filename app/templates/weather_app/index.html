{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="main">

        <form action="" method="POST">
            {% csrf_token %}

            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                {{form.place}}
                <button class="fa-solid fa-magnifying-glass" type="submit"></button>
            </div>

        </form>

        {% if error %}
            <div class="error-box">
                <p>{{ error }}</p>
                <img src="{% static 'images/main.png' %}">
            </div>
        {% endif %}

        {% if data %}
            <div class="weather-box">
                <p>{{data.place}}</p>
                <img src="{{data.image}}">
                <p class="temperature">{{data.temp}}
                    <span>Â°C</span>
                </p>
                <p class="description">{{data.description}}</p>
            </div>
            
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span>{{data.humidity}}</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span>{{data.wind}}</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        {% endif %}
        
    </div>
{% endblock %}
